<!DOCTYPE HTML>
<html>
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8" >
	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' >
	<title>聯絡我們</title> 
	<link rel="stylesheet" type="text/css" media="all" href="assets/bootstrap2.3.2/css/bootstrap.css" >
 	<link rel="stylesheet" type="text/css" media="all" href="style.css" >
	<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=0.6, maximum-scale=3.0" >
	<meta property="fb:admins" content="100001658741248" />
	<meta http-equiv="x-dns-prefetch-control" content="off">
	<meta http-equiv="Window-target" content="_top" >
	<meta http-equiv="content-language" content="zh-TW" >
	<meta http-equiv="imagetoolbar" content="no" >
	<meta name="resource-type" content="document" >
	<meta name="date" content="2013" >
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="span3"><a href="#"><img src="http://placekitten.com/220/150" class="img-polaroid"/></a></div>
				<div class="span9 clearfix">
					<div class="pull-left">
						<ul class="unstyled">
							<li class="pull-left"><a href="#" class="btn">附點品牌</a></li>
							<li class="pull-left"><a href="#" class="btn">附點品牌</a></li>
							<li class="pull-left"><a href="#" class="btn">附點品牌</a></li>
							<li class="pull-left"><a href="#" class="btn">附點品牌</a></li>
							<li class="pull-left"><a href="#" class="btn">附點品牌</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<hr class="dashed-hr"></hr>
		<div class="main-content">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="type">問題類型</label>
					<div class="controls">
						<select name="type">
							<option>異業合作</option>
							<option>代理行銷</option>
							<option>其他（留言處可說明）</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input type="text" id="name" placeholder="請輸入您的姓名">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="phone">Phone</label>
					<div class="controls">
						<input type="text" id="phone" placeholder="請輸入您的電話號碼">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="mobilePhone">Mobile Phone</label>
					<div class="controls">
						<input type="text" id="mobilePhone" placeholder="請輸入您的手機號碼">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="email">Email</label>
					<div class="controls">
						<input type="text" id="email" placeholder="請輸入您的Email信箱">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="contactTime">方便聯絡時間</label>
					<div class="controls">
						<select name="contactTime">
							<option>白天 8:00~12:00</option>
							<option>下午 14:00~18:00</option>
							<option>晚上 18:00~22:00</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="message">留言</label>
					<div class="controls">
						<textarea id="message"></textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="validCode">驗證碼</label>
					<div class="controls">
						<img src="http://placekitten.com/180/100" /><br />
						<input type="text" id="validCode" placeholder="請輸入驗證碼">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn">送出</button>
					</div>
				</div>
			</form>
		</div>
		<hr class="dashed-hr"></hr>
		<div class="footer clearfix">
			<div class="row">
				<div class="span6">
					電話 (XX) XXXX-XXXX<span>地址 XXX</span><
				</div>
				<div class="span4 offset2">
					版權所有 © 2013 Comlink All Rights Reserved.
				</div>
			</div>
		</div>
	</div>
</body>
</html>
