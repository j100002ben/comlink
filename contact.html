<!DOCTYPE html>

<!--[if gt IE 8]><!--><html lang="zh-tw" class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="https://www.facebook.com/2008/fbml"><!--<![endif]-->
<head profile="http://www.w3.org/2005/10/profile">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>聯絡我們</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="x-dns-prefetch-control" content="off">
<meta http-equiv="Window-target" content="_top" >
<meta http-equiv="content-language" content="zh-TW" >
<meta http-equiv="imagetoolbar" content="no" >
<meta name="resource-type" content="document" >
<meta name="date" content="2013" >
<link rel="stylesheet" type="text/css" media="all" href="assets/bootstrap2.3.2/css/bootstrap.css" >
<link rel="stylesheet" type="text/css" media="all" href="style.css" >
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="span3 logo-div">
					<h1><a href="main.html" class="logo-link"><span>Comlink</span></h1></a>
				</div>
				<div class="span9">
					<ul class="unstyled clearfix">
						<li class="pull-left">
							<a href="dott_brand.html" class="nav-item">
								品牌介紹<span>Brand</span>
							</a>
						</li>
						<li class="pull-left">
							<a href="product_list.html" class="nav-item">
								產品介紹<span>Product</span>
							</a>
						</li>
						<li class="pull-left">
							<a href="news.html" class="nav-item">
								最新消息<span>News</span>
							</a>
						</li>
						<li class="pull-left">
							<a href="buy.html" class="nav-item">
								購買通路<span>Buy</span>
							</a>
						</li>
						<li class="pull-left">
							<a href="contact.html" class="nav-item">
								聯絡我們<span>Contact</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<hr class="dashed-hr"></hr>
		<div class="main-content contact-bg-div">
			<div class="contact-content-div">
				<h3 class="contact-h3">Contact Us</h3>
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="type">哪種問題</label>
						<div class="controls">
							<select name="type">
								<option>異業合作</option>
								<option>代理行銷</option>
								<option>其他（留言處可說明）</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="name">姓名</label>
						<div class="controls">
							<input type="text" id="name" placeholder="請輸入您的姓名">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="phone">電話</label>
						<div class="controls">
							<input type="text" id="phone" placeholder="請輸入您的電話號碼">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="mobilePhone">手機</label>
						<div class="controls">
							<input type="text" id="mobilePhone" placeholder="請輸入您的手機號碼">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="email">電子信箱</label>
						<div class="controls">
							<input type="text" id="email" placeholder="請輸入您的Email信箱">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="contactTime">何時方便</label>
						<div class="controls">
							<select name="contactTime">
								<option>白天 8:00~12:00</option>
								<option>下午 14:00~18:00</option>
								<option>晚上 18:00~22:00</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="message">內容</label>
						<div class="controls">
							<textarea id="message"></textarea>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn">送出</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<hr class="dashed-hr"></hr>
		<div class="footer clearfix">
			<div class="row">
				<div class="span6">
					電話 (XX) XXXX-XXXX<span>地址 XXX</span><
				</div>
				<div class="span4 offset2 text-right">
					2013 Comlink All Rights Reserved.
				</div>
			</div>
		</div>
	</div>
</body>
</html>
